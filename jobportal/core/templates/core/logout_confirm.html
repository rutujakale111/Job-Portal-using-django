{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h2 class="mb-4">Are you sure you want to logout?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Logout</button>
    <a href="{% url 'job_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
